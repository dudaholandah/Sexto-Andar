{% extends 'base.html' %}

{%block title%} Sexto Andar! {% endblock %}

{% block content %}

<div class="container">
    <h1 style="text-align:center">Adicionar Endereço</h1>

    <form action="/adicionar_endereco" method="POST">

      <p></p>

      <div class="row">

        <div class="col-sm-2">
          <label class="form-label">CEP</label>
          <input type="text" class="form-control" id="InputZipcode" name="InputZipcode" maxlength="8" required>
          <div id="CEP" class="form-text"></div>
        </div>

        <div class="col-sm-5">
            <label class="form-label">Rua</label>
            <input type="text" class="form-control" id="InputStreet" name="InputStreet" maxlength="50" required>
            <div id="Rua" class="form-text"></div>
        </div>

        <div class="col-sm-5">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" id="InputRegion" name="InputRegion" maxlength="50" required>
            <div id="Bairro" class="form-text"></div>
        </div>

      </div>
      
    
    <div class="row">

      <div class="col">
          <label class="form-label">Cidade</label>
          <input type="text" class="form-control" id="InputCity" name="InputCity" maxlength="50" required>
          <div id="Cidade" class="form-text"></div>
        </div>

      <div class="col"> 
        <label class="form-label">Estado</label>

        <select class="form-select" aria-label="Default select example" name="estado" required>
          <option disabled selected hidden>Estado</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Espirito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraiba">Paraiba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>

      </div>

      <div class="col">
          <label class="form-label">Número</label>
          <input type="text" class="form-control" id="InputNumber" name="InputNumber" maxlength="50">
          <div id="Numero" class="form-text"></div>
      </div>

      <div class="col">
          <label class="form-label">Complemento</label>
          <input type="text" class="form-control" id="InputAddressComplement" name="InputAddressComplement" maxlength="50">
          <div id="Complemento" class="form-text"></div>
        </div>
        

    </div>
    <br>
    <button type="submit" name="cadastrar" class="btn btn-primary">Adicionar</button>
    <button type="button" name="voltar" class="btn btn-primary" onclick="window.location.href='{{url_for(voltar)}}'">Voltar</button>
    </form>
      
    
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
